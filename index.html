<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Opinate &mdash; Host genuine & private polls online for free !
    </title>
    <link
      rel="shortcut icon"
      href="./images/seo-and-web.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <link rel="stylesheet" href="./styles/animation.css">
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="dashboard-wrapper">
      <nav
        class="navbar is-light"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <a class="navbar-item" href="#">
            <img src="./images/Mono-left.svg" width="112" height="28" />
          </a>
        </div>
      </nav>
      <div class="hamburger dashboard is-hidden-desktop">
        <img src="./images/arrow-hamburger.png" alt="arrow-hamburger">
      </div>

      <header class="header columns">
        <div class="header--side-menu is-3 column">
          <div class="contact-details">
            <div class="personal-details">
              <div class="user">
                <img
                  src="./images/dashboard-sample-image.jpg"
                  alt="sample-image"
                />
                <div class="info-wrapper">
                  <h2 class="is-size-5 has-text-weight-bold">Ashutosh Panda</h2>
                  <a href="#">Logout</a>
                </div>
              </div>
              <p class="has-text-weight-semibold is-size-5">Your People</p>
              <div class="add-contact">
                <img src="./images/dashboard-add-btn.svg" alt="add-btn" />
                <div class="input-details">
                  <input class="name" type="text" placeholder="Name" />
                  <input class="num" type="text" placeholder="Contact No." />
                </div>
              </div>
            </div>
            <div class="contacts"></div>
          </div>
        </div>
        <div class="button-mobile">
          <button
            class="button has-text-weight-semibold is-medium is-hidden-tablet is-danger is-rounded"
          >
            Create !
          </button>
        </div>
        <div
          class="header--main-content-mobile is-hidden-tablet is-full column"
        ></div>
        <div
          class="header--main-content is-8-desktop is-hidden-mobile is-full column"
        >
          <div class="new-poll-wrapper">
            <h2 class="is-capitalized is-size-3 has-text-weight-bold">
              it's so lonely in here
            </h2>
            <p class="is-size-4">Make a new Poll</p>
            <button
              class="button has-text-weight-semibold is-medium is-danger is-rounded"
            >
              Create !
            </button>
          </div>
        </div>
      </header>
    </div>
    <script>

      /* HAMBURGER */
      const hamburger = document.querySelector('.hamburger.dashboard');
      hamburger.addEventListener('click', () => {
        const sidemenu = document.querySelector('.header--side-menu');
        // sidemenu.classList.remove('column', 'is-3');
        sidemenu.classList.toggle('sidemenu-hamburger');
      });

      /* CONTACTS ADD */
      let name, num;
      const contacts = document.querySelector(".contacts");

      const inputObject = function () {
        name = document.querySelector(".name").value;
        num = document.querySelector(".num").value;
        if (name && num) {
          const html = `<div class="user-contact-detail"><img src="./images/dashboard-user-icon.png" alt="user-icon" /><div><h2 class="is-size-5 has-text-weight-semibold">${name}</h2><a href="#">${num}</a></div></div>`;
          contacts.insertAdjacentHTML("afterbegin", html);
        }
      };

      const clearInputField = function () {
        document.querySelector(".name").value = "";
        document.querySelector(".num").value = "";
      };

      document
        .querySelector(".add-contact img")
        .addEventListener("click", () => {
          inputObject();

          clearInputField();
        });
    </script>
  </body>
</html>
